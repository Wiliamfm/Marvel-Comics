<div class="container mt-3">
  <div>
    <div class="row">
      <div class="col-6 mb-3" *ngFor="let character of characters">
        <app-character-card [character]="character"></app-character-card>
      </div>
    </div>
    <div>
      <button type="button" (click)="goToPage(false)" *ngIf="currentPage > 0">Prev</button>
      <span>{{ currentPage }}</span>
      <button type="button" (click)="goToPage()" *ngIf="pageOffSet + pageLimit < totalCharacters">Next</button>
    </div>
  </div>
</div>
